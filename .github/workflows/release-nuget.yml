name: release-nuget

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Validate version against tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PROJECT_VERSION="$(grep -oPm1 '(?<=<Version>)[^<]+' src/OwnershipGuard/OwnershipGuard.csproj)"
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match csproj version ($PROJECT_VERSION)."
            exit 1
          fi

      - name: Restore
        run: dotnet restore OwnershipGuard.sln

      - name: Test
        run: dotnet test OwnershipGuard.sln -c Release --no-restore

      - name: Pack
        run: dotnet pack -c Release src/OwnershipGuard/OwnershipGuard.csproj --no-restore -o artifacts

      - name: Push package
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate

      - name: Push symbols
        run: dotnet nuget push "artifacts/*.snupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
